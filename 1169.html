<!-- النافذة المنبثقة -->
<div id="popupModal" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7);">
  <div style="background-color: #1a1a1a; margin: 10% auto; padding: 20px; border: 1px solid #333; width: 90%; max-width: 400px; border-radius: 6px;">
    
    <!-- زر إغلاق -->
    <span onclick="document.getElementById('popupModal').style.display='none'" 
      style="color: #aaa; float: left; font-size: 24px; cursor: pointer;">×</span>

    <!-- عنوان -->
    <h3 style="color: #00bcd4; text-align: center;">اشترك ليصلك إشعار عند صدور الحلقة</h3>
    
    <!-- نموذج الاشتراك -->
    <form action="https://getform.io/f/bllzrplb" method="POST">
      <input type="email" name="email" placeholder="أدخل بريدك الإلكتروني" required
        style="width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; border-radius: 4px; border: none; background: #222; color: #fff;">
      <button type="submit"
        style="width: 100%; padding: 10px; background-color: #00bcd4; color: #111; border: none; font-size: 16px; border-radius: 4px; cursor: pointer;">
        اشترك الآن
      </button>
    </form>
  </div>
</div>
