<script>
$(function() {
    var access = $.cookie('access')
        if(!access){
            flag = true;
            $.cookie('access', false);
        }else{
            //flag = false;
            flag = true;  
    }
    $(".modal-open_dummy").modaal({
        start_open:flag, // ページロード時に表示するか
        overlay_close:true,//モーダル背景クリック時に閉じるか
        before_open:function(){// モーダルが開く前に行う動作
            $('html').css('overflow-y','hidden');/*縦スクロールバーを出さない*/
        },
        after_close:function(){// モーダルが閉じた後に行う動作
            $('html').css('overflow-y','scroll');/*縦スクロールバーを出す*/
        }
    });
    let scrollY;
    $(".modal-open").modaal({
       
        start_open:flag, // ページロード時に表示するか
        //overlay_close:true,//モーダル背景クリック時に閉じるか
        // before_open:function(){// モーダルが開く前に行う動作
        //     $('html').css('overflow-y','hidden');/*縦スクロールバーを出さない*/
        // },
        // after_close:function(){// モーダルが閉じた後に行う動作
        //     $('html').css('overflow-y','scroll');/*縦スクロールバーを出す*/
        // }
        before_open: function(e) {
           
          scrollY = window.scrollY;
          //let modalID = $(e.currentTarget).attr('href').replace('#', ''); // href のIDを取得
          //$('.modaal-wrapper').attr('id', modalID + '-wrapper'); // モーダルのラッパーにIDを設定
          //console.log(modalID);
          $('body').css({
            position: 'fixed',
            top: `-${scrollY}px`,
            width: '100%'
          });
        },
        after_close: function() {
          //$('.modaal-wrapper').removeAttr('id'); // 閉じるときにIDを削除
          $('body').css({
            position: '',
            top: '',
            width: ''
          });
          window.scrollTo(scrollY, scrollY);
        }
    });
    $('.mvticket').on('click',function(){
        $("#mvtk").addClass('view');
        $("#mvtk").css('left','0');
        console.log('o-n');
    });
    $('#mtvclose').on('click',function(){
        //$("#mvtk").hide();
        $("#mvtk").removeClass('view');
        $("#mvtk").css('left','-100%');
    });
     
    function ReadSource(target, urls){
 
      // 宣言
      let request = new XMLHttpRequest();
 
      // リクエストURLを設定（リクエストタイプはPOSTにすること）
      request.open('POST', urls);
 
      // リクエスト先からレスポンス（返答）があった場合の処理
      request.onreadystatechange = function(){
        if ( (request.readyState == 4) && (request.status == 200) ){
 
          let scrpt = document.createElement("script");
          scrpt.type = 'text/javascript';
          scrpt.innerHTML = request.responseText;
          target.appendChild(scrpt);
 
          // 消去
          target.removeChild(scrpt);
 
          // 処理 
          threetap();
        }
      }
      request.send();
    }
    ReadSource(document.body, './inc/topjssource.php');
});
