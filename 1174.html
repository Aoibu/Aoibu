<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>🚧 الصيانة جارية</title>
  <link href="https://fonts.googleapis.com/css2?family=Almarai&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Almarai', sans-serif;
      margin: 0;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .message-box {
      background: #1a1a1a;
      padding: 40px;
      border: 1px solid #333;
      border-radius: 10px;
    }

    .message-box h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #00bcd4;
    }

    .message-box p {
      color: #ccc;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .home-button {
      background: #111;
      color: #00bcd4;
      border: 1px solid #333;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
    }

    .home-button:hover {
      background-color: #00bcd4;
      color: #111;
    }
  </style>
</head>

<body>
  <div class="message-box">
    <h1>🚧 الصيانة جارية</h1>
    <p>سنعود قريبًا – ترقبونا 🚀</p>
    <a href="index.html" class="home-button">الرجوع للصفحة الرئيسية</a>
  </div>
</body>
</html>
